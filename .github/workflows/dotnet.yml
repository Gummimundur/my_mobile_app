name: CI on Push and Pull Request

on: [push, pull_request]

jobs: 
  Android:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - uses: malinskiy/action-android/install-sdk@release/0.1.1
    - run: echo $ANDROID_HOME
    - run: sdkmanager "platform-tools" "platforms;android-28"
    - run: sdkmanager "build-tools;25.0.2"
    - run: avdmanager list
    - name: Build Android
      run: |
        cd App1
        nuget restore
        cd App1
        msbuild App1.Android/App1.Android.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release /p:AndroidBuildApplicationPackage=True
        msbuild ../UITest/UITest.csproj /verbosity:normal /t:Rebuild /p:Configuration=Release
        
    - run: find / -name nunit-console.exe
    - run: find / -name nunit
    - run: find / -name mono
